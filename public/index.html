    <script>
        let socket;

        function joinRoom() {
            const playerName = document.getElementById('playerName').value.trim();
            const roomId = document.getElementById('roomId').value.trim();

        function updateGameState(state) {

            if (state.cardsRemaining !== undefined) {
                document.getElementById('cardsRemaining').textContent = state.cardsRemaining;
            }

            if (state.started) {

        function updateTurnInfo() {
            if (gameState.currentPlayerName) {
                document.getElementById('currentPlayer').textContent = gameState.currentPlayerName;
            }
            
            if (gameState.turnState) {
                document.getElementById('cardsPlayedThisTurn').textContent = gameState.turnState.cardsPlayedThisTurn;
            }

            // í„´ ì¢…ë£Œ ë²„íŠ¼ í™œì„±í™”/ë¹„í™œì„±í™”
            const endTurnBtn = document.getElementById('endTurnBtn');
            if (gameState.isMyTurn) {

                endTurnBtn.style.background = gameState.canEndTurn ? '#4CAF50' : '#666';
            } else {
                endTurnBtn.disabled = true;
                endTurnBtn.style.background = '#666';

            // ë‚´ í„´ì´ë©´ ì¹´ë“œ ì„ íƒ ê°€ëŠ¥í•˜ê²Œ
            const cards = document.querySelectorAll('.card');
            cards.forEach(card => {
                if (gameState.isMyTurn) {

                    card.style.opacity = '1';

            // ì†íŒ¨ ì„¹ì…˜ì— ë‚´ í„´ í‘œì‹œ
            const handSection = document.getElementById('handSection');

                handSection.classList.add('my-turn');
                
                // ì¢‹ì€ ìˆ˜ê°€ ìˆëŠ”ì§€ ì²´í¬í•˜ê³  ì•Œë¦¼
                if (gameState.goodMoveCards && gameState.goodMoveCards.length > 0) {

                    const lastLog = document.querySelector('#logMessages .log-message:last-child');
                    if (!lastLog || !lastLog.textContent.includes('ğŸ’¡ ì¢‹ì€ ìˆ˜ê°€ ìˆìŠµë‹ˆë‹¤')) {

        function updatePlayersList() {
            const playersList = document.getElementById('playersList');
            playersList.innerHTML = '';

            gameState.players.forEach(player => {
                const playerDiv = document.createElement('div');
                let className = 'player-item';

                // ë˜¥ ì´í™íŠ¸ëŠ” ì„œë²„ ìƒíƒœì™€ ê´€ê³„ì—†ì´ í´ë¼ì´ì–¸íŠ¸ì—ì„œë§Œ ê´€ë¦¬
                // (ì„œë²„ì˜ pilePoopEffectsëŠ” ì‚¬ìš©í•˜ì§€ ì•ŠìŒ)
            });

            // ê²½ê³  ë²„íŠ¼ ìƒíƒœ ì—…ë°ì´íŠ¸
            if (gameState.pileWarnings) {
                Object.keys(gameState.pileWarnings).forEach(pileType => {

                    if (warningBtn) {

            // ì˜ë„ ë²„íŠ¼ ìƒíƒœ ì—…ë°ì´íŠ¸
            if (gameState.pileIntentions) {

                    if (intentionBtn) {

                        }
                    }
                });
            }

            // ì†íŒ¨ ì—…ë°ì´íŠ¸ (ì¢‹ì€ ìˆ˜ ì¹´ë“œ í¬í•¨)
            updateHand();
            
            // ì¹´ë“œ ìˆ˜ ì—…ë°ì´íŠ¸
            document.getElementById('cardsRemaining').textContent = gameState.cardsRemaining;
            
            // ê²Œì„ ì¢…ë£Œ ì²´í¬
            if (gameState.ended) {
                showGameOver();
            }
        }

        function updateHand() {
            const myCards = document.getElementById('myCards');
            myCards.innerHTML = '';

            gameState.myHand.forEach(card => {
                const cardDiv = document.createElement('div');
                cardDiv.className = 'card';
                
                // ì¢‹ì€ ìˆ˜ ì¹´ë“œì¸ì§€ ì²´í¬ (í•­ìƒ ì²´í¬, ë‚´ í„´ ì—¬ë¶€ì™€ ê´€ê³„ì—†ì´)
                if (gameState.goodMoveCards && gameState.goodMoveCards.includes(card)) {
                    cardDiv.classList.add('good-move');

                cardDiv.textContent = card;
                cardDiv.onclick = () => selectCard(card, cardDiv);
                myCards.appendChild(cardDiv);

        }

        function selectCard(card, cardElement) {
            // ë‚´ í„´ì´ ì•„ë‹ˆë©´ ì¹´ë“œ ì„ íƒ ë¶ˆê°€
            if (!gameState.isMyTurn) {
                addToGameLog('ë‹¹ì‹ ì˜ í„´ì´ ì•„ë‹™ë‹ˆë‹¤.', 'error');
                return;
            }

            // ì´ì „ ì„ íƒ í•´ì œ
            document.querySelectorAll('.card').forEach(c => c.classList.remove('selected'));
            document.querySelectorAll('.pile').forEach(p => p.classList.remove('valid-drop'));

            selectedCard = card;
            cardElement.classList.add('selected');

            // ë†“ì„ ìˆ˜ ìˆëŠ” ë”ë¯¸ í‘œì‹œ
            Object.keys(gameState.piles).forEach(pileType => {
                if (canPlayCard(card, pileType)) {
                    document.getElementById(pileType).classList.add('valid-drop');

        }

        function endTurn() {
            // ì„ íƒëœ ì¹´ë“œì™€ ë”ë¯¸ í•˜ì´ë¼ì´íŠ¸ ì œê±°
            selectedCard = null;
            document.querySelectorAll('.card').forEach(c => c.classList.remove('selected'));
            document.querySelectorAll('.pile').forEach(p => p.classList.remove('valid-drop'));
            
            socket.emit('endTurn');
        }

        function handleTurnEnded(data) {
            addToGameLog(`${data.previousPlayer}ë‹˜ì˜ í„´ì´ ëë‚¬ìŠµë‹ˆë‹¤. ${data.currentPlayer}ë‹˜ì˜ í„´ì…ë‹ˆë‹¤.`, 'info');
            
            // íŒ¨ë°° ì¡°ê±´ ì²´í¬
            if (data.isDefeated) {
                addToGameLog(`${data.currentPlayer}ë‹˜ì´ ë‚¼ ìˆ˜ ìˆëŠ” ì¹´ë“œê°€ ì—†ìŠµë‹ˆë‹¤. ê²Œì„ì—ì„œ íŒ¨ë°°í–ˆìŠµë‹ˆë‹¤.`, 'error');
            }
            
            // ë‚´ í„´ì´ ë˜ì—ˆì„ ë•Œ ì¢‹ì€ ìˆ˜ê°€ ìˆëŠ”ì§€ ì²´í¬ (ë‚´ í„´ì¼ ë•Œë§Œ ì•Œë¦¼)
            setTimeout(() => {
                if (gameState.isMyTurn && gameState.goodMoveCards && gameState.goodMoveCards.length > 0) {
                    addToGameLog(`ğŸ’¡ ì¢‹ì€ ìˆ˜ê°€ ìˆìŠµë‹ˆë‹¤! (10ì°¨ì´ ì—­ë°©í–¥ í”Œë ˆì´ ê°€ëŠ¥)`, 'info');
                }
            }, 100);
        }

        function handlePlayerDisconnected(data) {

            }
        }

        function toggleWarning(pileType) {

        }

        function handleWarningSet(data) {
            if (data.isActive) {

            } else {
                addToGameLog(`${data.playerName}ë‹˜ì´ ${getPileTypeName(data.pileType)}ì˜ "ê·¸ë§Œ!" í‘œì‹œë¥¼ í•´ì œí–ˆìŠµë‹ˆë‹¤.`, 'success');
            }
        }

        function canPlayCard(card, pileType) {
            const pile = gameState.piles[pileType];
            const topCard = pile[pile.length - 1];

            switch (pileType) {
                case 'up1':
                case 'up2':
                    return card > topCard || card === topCard - 10;
                case 'down1':
                case 'down2':
                    return card < topCard || card === topCard + 10;
                default:
                    return false;
            }
        }

        function handleCardPlayed(data) {
            const poopEmoji = data.isPoopMove ? ' ğŸ’©' : '';
            
            // 10ì°¨ì´ ì—­ë°©í–¥ í”Œë ˆì´ì¸ì§€ ì²´í¬
            const isGoodMove = Math.abs(data.card - data.previousCard) === 10;
            const goodMoveEmoji = isGoodMove ? ' âœ¨' : '';
            
            addToGameLog(`${data.playerName}ë‹˜ì´ ${data.previousCard} â†’ ${data.card}ë¥¼ ${getPileTypeName(data.pileType)}ì— ë†“ì•˜ìŠµë‹ˆë‹¤. (${data.cardsPlayedThisTurn}ì¥ í”Œë ˆì´)${poopEmoji}${goodMoveEmoji}`, 'success');
            
            // ë˜¥ ì´í™íŠ¸ ì²˜ë¦¬ (í´ë¼ì´ì–¸íŠ¸ì—ì„œë§Œ)
            if (data.isPoopMove) {
                const pileElement = document.getElementById(data.pileType);
                pileElement.classList.add('has-poop');
                
                // 3ì´ˆ í›„ ì´í™íŠ¸ ì œê±°
                setTimeout(() => {
                    pileElement.classList.remove('has-poop');

            }
        }

        function toggleIntention(pileType) {

            } else {
                addToGameLog(`${data.playerName}ë‹˜ì´ ${getPileTypeName(data.pileType)}ì˜ "ì—¬ê¸°!" í‘œì‹œë¥¼ í•´ì œí–ˆìŠµë‹ˆë‹¤.`, 'info');
            }
        }

        function getPileTypeName(pileType) {
            const names = {

                'up2': 'ì˜¤ë¦„ì°¨ìˆœ ë”ë¯¸ 2',
                'down1': 'ë‚´ë¦¼ì°¨ìˆœ ë”ë¯¸ 1',
                'down2': 'ë‚´ë¦¼ì°¨ìˆœ ë”ë¯¸ 2'

        function showGameOver() {
            document.getElementById('gameOver').style.display = 'block';
            const gameResult = document.getElementById('gameResult');

            const gameOverDiv = document.getElementById('gameOver');

            if (gameState.won) {

                gameResultMessage.textContent = 'ëª¨ë“  ì¹´ë“œë¥¼ ì„±ê³µì ìœ¼ë¡œ ì—†ì•´ìŠµë‹ˆë‹¤!';
                gameOverDiv.classList.add('win');
                addToGameLog('ğŸ‰ ê²Œì„ì—ì„œ ìŠ¹ë¦¬í–ˆìŠµë‹ˆë‹¤!', 'success');
            } else {
                gameResult.textContent = 'íŒ¨ë°°...';
                gameResultMessage.textContent = `ë” ì´ìƒ ì¹´ë“œë¥¼ ë‚¼ ìˆ˜ ì—†ìŠµë‹ˆë‹¤. ë‚¨ì€ ì¹´ë“œ: ${gameState.cardsRemaining}ì¥`;
                gameOverDiv.classList.add('lose');
                addToGameLog(`ğŸ˜¢ ê²Œì„ì—ì„œ íŒ¨ë°°í–ˆìŠµë‹ˆë‹¤. ë‚¨ì€ ì¹´ë“œ: ${gameState.cardsRemaining}ì¥`, 'error');
            }
        }

        function addToGameLog(message, type = 'info') {
            const logMessages = document.getElementById('logMessages');

            logDiv.innerHTML = `<span class="log-timestamp">[${timestamp}]</span>${message}`;
            logMessages.appendChild(logDiv);
            
            // ìŠ¤í¬ë¡¤ì„ ë§¨ ì•„ë˜ë¡œ
            logMessages.scrollTop = logMessages.scrollHeight;
        }

        function showMessage(message, type) {
            // ê¸°ì¡´ showMessageëŠ” ì´ì œ addToGameLogë¡œ ëŒ€ì²´ë¨
            addToGameLog(message, type);

        // ë”ë¯¸ í´ë¦­ ì´ë²¤íŠ¸
        document.addEventListener('DOMContentLoaded', () => {
            document.querySelectorAll('.pile').forEach(pile => {
                pile.addEventListener('click', () => {
                    if (selectedCard && pile.classList.contains('valid-drop')) {

                        // ì„ íƒ í•´ì œ
                        selectedCard = null;
                        document.querySelectorAll('.card').forEach(c => c.classList.remove('selected'));
                        document.querySelectorAll('.pile').forEach(p => p.classList.remove('valid-drop'));
                    }

        });

        // ì—”í„°í‚¤ë¡œ ë°© ì°¸ê°€
        document.addEventListener('DOMContentLoaded', () => {

    </script>
