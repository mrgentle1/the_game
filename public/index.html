    <script>
        let socket;
        let selectedCard = null;
        let gameState = null;
        let myPlayerId = null;

        function joinRoom() {
            const playerName = document.getElementById('playerName').value.trim();
            const roomId = document.getElementById('roomId').value.trim();

            if (!playerName || !roomId) {
                alert('ì´ë¦„ê³¼ ë°© IDë¥¼ ì…ë ¥í•´ì£¼ì„¸ìš”.');
                return;
            }

            socket = io();
            myPlayerId = socket.id;

            socket.emit('joinRoom', { roomId, playerName });

            socket.on('joinSuccess', (data) => {
                document.getElementById('loginScreen').style.display = 'none';
                document.getElementById('gameScreen').style.display = 'block';
                addToGameLog('ë°©ì— ì°¸ê°€í–ˆìŠµë‹ˆë‹¤!', 'success');
            });

            socket.on('joinFailed', (data) => {
                alert(data.message);
            });

            socket.on('gameState', updateGameState);
            socket.on('gameStarted', handleGameStarted);
            socket.on('cardPlayed', handleCardPlayed);
            socket.on('turnEnded', handleTurnEnded);
            socket.on('warningSet', handleWarningSet);
            socket.on('intentionSet', handleIntentionSet);
            socket.on('playerDisconnected', handlePlayerDisconnected);
            socket.on('invalidMove', (data) => {
                addToGameLog(data.message, 'error');
            });
        }

        function updateGameState(state) {
            gameState = state;
            updatePlayersList();
            
            if (state.cardsRemaining !== undefined) {
                document.getElementById('cardsRemaining').textContent = state.cardsRemaining;
            }

            if (state.started) {
                updateTurnInfo();
                updateGameDisplay(); // ì—¬ê¸°ì„œ updateHand()ë„ í˜¸ì¶œë˜ì–´ ì¢‹ì€ ìˆ˜ ì¹´ë“œê°€ ì‹¤ì‹œê°„ ì—…ë°ì´íŠ¸ë¨
            }
        }

        function updateTurnInfo() {
            if (gameState.currentPlayerName) {
                document.getElementById('currentPlayer').textContent = gameState.currentPlayerName;
            }
            
            if (gameState.turnState) {
                document.getElementById('cardsPlayedThisTurn').textContent = gameState.turnState.cardsPlayedThisTurn;
            }

            // í„´ ì¢…ë£Œ ë²„íŠ¼ í™œì„±í™”/ë¹„í™œì„±í™”
            const endTurnBtn = document.getElementById('endTurnBtn');
            if (gameState.isMyTurn) {
                endTurnBtn.disabled = !gameState.canEndTurn;
                endTurnBtn.style.background = gameState.canEndTurn ? '#4CAF50' : '#666';
            } else {
                endTurnBtn.disabled = true;
                endTurnBtn.style.background = '#666';
            }

            // ë‚´ í„´ì´ë©´ ì¹´ë“œ ì„ íƒ ê°€ëŠ¥í•˜ê²Œ
            const cards = document.querySelectorAll('.card');
            cards.forEach(card => {
                if (gameState.isMyTurn) {
                    card.style.cursor = 'pointer';
                    card.style.opacity = '1';
                } else {
                    card.style.cursor = 'not-allowed';
                    card.style.opacity = '0.6';
                }
            });

            // ì†íŒ¨ ì„¹ì…˜ì— ë‚´ í„´ í‘œì‹œ
            const handSection = document.getElementById('handSection');
            if (gameState.isMyTurn) {
                handSection.classList.add('my-turn');
                
                // ì¢‹ì€ ìˆ˜ê°€ ìˆëŠ”ì§€ ì²´í¬í•˜ê³  ì•Œë¦¼
                if (gameState.goodMoveCards && gameState.goodMoveCards.length > 0) {
                    // ì¤‘ë³µ ì•Œë¦¼ ë°©ì§€ë¥¼ ìœ„í•´ ì´ì „ ì•Œë¦¼ì´ ì—†ì„ ë•Œë§Œ í‘œì‹œ
                    const lastLog = document.querySelector('#logMessages .log-message:last-child');
                    if (!lastLog || !lastLog.textContent.includes('ğŸ’¡ ì¢‹ì€ ìˆ˜ê°€ ìˆìŠµë‹ˆë‹¤')) {
                        addToGameLog(`ğŸ’¡ ì¢‹ì€ ìˆ˜ê°€ ìˆìŠµë‹ˆë‹¤! (10ì°¨ì´ ì—­ë°©í–¥ í”Œë ˆì´ ê°€ëŠ¥)`, 'info');
                    }
                }
            } else {
                handSection.classList.remove('my-turn');
            }
        }

        function updatePlayersList() {
            const playersList = document.getElementById('playersList');
            playersList.innerHTML = '';

            gameState.players.forEach(player => {
                const playerDiv = document.createElement('div');
                let className = 'player-item';
                
                if (player.ready && !gameState.started) {
                    className += ' player-ready';
                }
                if (player.isCurrentPlayer && gameState.started) {
                    className += ' player-current';
                }
                
                playerDiv.className = className;
                
                let handInfo = '';
                if (gameState.started && player.handSize !== undefined) {
                    handInfo = ` (ì¹´ë“œ ${player.handSize}ì¥)`;
                }
                
                let status = '';
                if (!gameState.started) {
                    status = player.ready ? 'âœ“ ì¤€ë¹„ì™„ë£Œ' : 'â³ ëŒ€ê¸°ì¤‘';
                } else if (player.isCurrentPlayer) {
                    status = 'ğŸ¯ í˜„ì¬ í„´';
                } else {
                    status = 'â³ ëŒ€ê¸°ì¤‘';
                }
                
                playerDiv.innerHTML = `
                    <span>${player.name}${handInfo}</span>
                    <span>${status}</span>
                `;
                playersList.appendChild(playerDiv);
            });

            // ì‹œì‘ ë²„íŠ¼ í‘œì‹œ ì¡°ê±´
            const allReady = gameState.players.every(p => p.ready);
            const minPlayers = gameState.players.length >= 2;
            
            if (allReady && minPlayers && !gameState.started) {
                document.getElementById('startBtn').style.display = 'inline-block';
            } else {
                document.getElementById('startBtn').style.display = 'none';
            }
        }

        function toggleReady() {
            socket.emit('playerReady');
        }

        function startGame() {
            socket.emit('startGame');
        }

        function handleGameStarted(state) {
            gameState = state;
            
            document.getElementById('gameInfo').style.display = 'block';
            document.getElementById('gameLog').style.display = 'block';
            document.getElementById('gameBoard').style.display = 'grid';
            document.getElementById('handSection').style.display = 'block';
            document.getElementById('readyBtn').style.display = 'none';
            document.getElementById('startBtn').style.display = 'none';

            updateGameDisplay();
            updateTurnInfo();
            
            addToGameLog('ê²Œì„ì´ ì‹œì‘ë˜ì—ˆìŠµë‹ˆë‹¤!', 'success');
            addToGameLog(`${gameState.currentPlayerName}ë‹˜ì˜ í„´ì…ë‹ˆë‹¤.`, 'info');
        }

        function updateGameDisplay() {
            // ë”ë¯¸ ì—…ë°ì´íŠ¸
            Object.keys(gameState.piles).forEach(pileType => {
                const pile = gameState.piles[pileType];
                const topCard = pile[pile.length - 1];
                const pileElement = document.getElementById(pileType);
                pileElement.textContent = topCard;
                
                // ê¸°ì¡´ ì•„ì´ì½˜ê³¼ ì¹´ìš´íŠ¸ ìš”ì†Œë“¤ ì œê±°
                const existingWarningIcon = pileElement.querySelector('.warning-icon');
                const existingIntentionIcon = pileElement.querySelector('.intention-icon');
                const existingWarningCount = pileElement.querySelector('.warning-count');
                const existingIntentionCount = pileElement.querySelector('.intention-count');
                if (existingWarningIcon) existingWarningIcon.remove();
                if (existingIntentionIcon) existingIntentionIcon.remove();
                if (existingWarningCount) existingWarningCount.remove();
                if (existingIntentionCount) existingIntentionCount.remove();
                
                // ê²½ê³  í‘œì‹œ ì—…ë°ì´íŠ¸
                if (gameState.pileWarnings && gameState.pileWarnings[pileType] && gameState.pileWarnings[pileType].length > 0) {
                    pileElement.classList.add('has-warning');
                    
                    // ê²½ê³  ì•„ì´ì½˜ ìƒì„±
                    const warningIcon = document.createElement('div');
                    warningIcon.className = 'warning-icon';
                    warningIcon.textContent = 'âš ï¸';
                    
                    // ê²½ê³  íˆ´íŒ ìƒì„±
                    const warningTooltip = document.createElement('div');
                    warningTooltip.className = 'icon-tooltip';
                    const warningPlayers = gameState.pileWarnings[pileType].map(w => w.playerName);
                    warningTooltip.textContent = `${warningPlayers.join(', ')}ë‹˜ì´ "ê·¸ë§Œ!"ì„ í‘œì‹œí–ˆìŠµë‹ˆë‹¤.`;
                    
                    warningIcon.appendChild(warningTooltip);
                    pileElement.appendChild(warningIcon);
                    
                    // ê²½ê³  ê°œìˆ˜ í‘œì‹œ
                    if (gameState.pileWarnings[pileType].length > 1) {
                        const warningCount = document.createElement('div');
                        warningCount.className = 'warning-count';
                        warningCount.textContent = gameState.pileWarnings[pileType].length;
                        pileElement.appendChild(warningCount);
                    }
                } else {
                    pileElement.classList.remove('has-warning');
                }

                // ì˜ë„ í‘œì‹œ ì—…ë°ì´íŠ¸
                if (gameState.pileIntentions && gameState.pileIntentions[pileType] && gameState.pileIntentions[pileType].length > 0) {
                    pileElement.classList.add('has-intention');
                    
                    // ì˜ë„ ì•„ì´ì½˜ ìƒì„±
                    const intentionIcon = document.createElement('div');
                    intentionIcon.className = 'intention-icon';
                    intentionIcon.textContent = 'ğŸ’©';
                    
                    // ì˜ë„ íˆ´íŒ ìƒì„±
                    const intentionTooltip = document.createElement('div');
                    intentionTooltip.className = 'icon-tooltip';
                    const intentionPlayers = gameState.pileIntentions[pileType].map(i => i.playerName);
                    intentionTooltip.textContent = `${intentionPlayers.join(', ')}ë‹˜ì´ "ì—¬ê¸°!"ë¥¼ í‘œì‹œí–ˆìŠµë‹ˆë‹¤.`;
                    
                    intentionIcon.appendChild(intentionTooltip);
                    pileElement.appendChild(intentionIcon);
                    
                    // ì˜ë„ ê°œìˆ˜ í‘œì‹œ
                    if (gameState.pileIntentions[pileType].length > 1) {
                        const intentionCount = document.createElement('div');
                        intentionCount.className = 'intention-count';
                        intentionCount.textContent = gameState.pileIntentions[pileType].length;
                        pileElement.appendChild(intentionCount);
                    }
                } else {
                    pileElement.classList.remove('has-intention');
                }
            });

            // ê²½ê³  ë²„íŠ¼ ìƒíƒœ ì—…ë°ì´íŠ¸
            if (gameState.pileWarnings) {
                Object.keys(gameState.pileWarnings).forEach(pileType => {
                    const warningBtn = document.querySelector(`button.warning-btn[data-pile="${pileType}"]`);
                    if (warningBtn) {
                        const hasMyWarning = gameState.pileWarnings[pileType].some(w => w.playerId === socket.id);
                        if (hasMyWarning) {
                            warningBtn.classList.add('active');
                        } else {
                            warningBtn.classList.remove('active');
                        }
                    }
                });
            }

            // ì˜ë„ ë²„íŠ¼ ìƒíƒœ ì—…ë°ì´íŠ¸
            if (gameState.pileIntentions) {
                Object.keys(gameState.pileIntentions).forEach(pileType => {
                    const intentionBtn = document.querySelector(`button.intention-btn[data-pile="${pileType}"]`);
                    if (intentionBtn) {
                        const hasMyIntention = gameState.pileIntentions[pileType].some(i => i.playerId === socket.id);
                        if (hasMyIntention) {
                            intentionBtn.classList.add('active');
                        } else {
                            intentionBtn.classList.remove('active');
                        }
                    }
                });
            }


            // ì†íŒ¨ ì—…ë°ì´íŠ¸ (ì¢‹ì€ ìˆ˜ ì¹´ë“œ í¬í•¨)
            updateHand();
            
            // ì¹´ë“œ ìˆ˜ ì—…ë°ì´íŠ¸
            document.getElementById('cardsRemaining').textContent = gameState.cardsRemaining;
            
            // ê²Œì„ ì¢…ë£Œ ì²´í¬
            if (gameState.ended) {
                showGameOver();
            }
        }

        function updateHand() {
            const myCards = document.getElementById('myCards');
            myCards.innerHTML = '';

            gameState.myHand.forEach(card => {
                const cardDiv = document.createElement('div');
                cardDiv.className = 'card';
                
                // ì¢‹ì€ ìˆ˜ ì¹´ë“œì¸ì§€ ì²´í¬ (í•­ìƒ ì²´í¬, ë‚´ í„´ ì—¬ë¶€ì™€ ê´€ê³„ì—†ì´)
                if (gameState.goodMoveCards && gameState.goodMoveCards.includes(card)) {
                    cardDiv.classList.add('good-move');
                }
                
                cardDiv.textContent = card;
                cardDiv.onclick = () => selectCard(card, cardDiv);
                myCards.appendChild(cardDiv);
            });
        }

        function selectCard(card, cardElement) {
            // ë‚´ í„´ì´ ì•„ë‹ˆë©´ ì¹´ë“œ ì„ íƒ ë¶ˆê°€
            if (!gameState.isMyTurn) {
                addToGameLog('ë‹¹ì‹ ì˜ í„´ì´ ì•„ë‹™ë‹ˆë‹¤.', 'error');
                return;
            }

            // ì´ì „ ì„ íƒ í•´ì œ
            document.querySelectorAll('.card').forEach(c => c.classList.remove('selected'));
            document.querySelectorAll('.pile').forEach(p => p.classList.remove('valid-drop'));

            selectedCard = card;
            cardElement.classList.add('selected');

            // ë†“ì„ ìˆ˜ ìˆëŠ” ë”ë¯¸ í‘œì‹œ
            Object.keys(gameState.piles).forEach(pileType => {
                if (canPlayCard(card, pileType)) {
                    document.getElementById(pileType).classList.add('valid-drop');
                }
            });
        }

        function endTurn() {
            // ì„ íƒëœ ì¹´ë“œì™€ ë”ë¯¸ í•˜ì´ë¼ì´íŠ¸ ì œê±°
            selectedCard = null;
            document.querySelectorAll('.card').forEach(c => c.classList.remove('selected'));
            document.querySelectorAll('.pile').forEach(p => p.classList.remove('valid-drop'));
            
            socket.emit('endTurn');
        }

        function handleTurnEnded(data) {
            addToGameLog(`${data.previousPlayer}ë‹˜ì˜ í„´ì´ ëë‚¬ìŠµë‹ˆë‹¤. ${data.currentPlayer}ë‹˜ì˜ í„´ì…ë‹ˆë‹¤.`, 'info');
            
            // íŒ¨ë°° ì¡°ê±´ ì²´í¬
            if (data.isDefeated) {
                addToGameLog(`${data.currentPlayer}ë‹˜ì´ ë‚¼ ìˆ˜ ìˆëŠ” ì¹´ë“œê°€ ì—†ìŠµë‹ˆë‹¤. ê²Œì„ì—ì„œ íŒ¨ë°°í–ˆìŠµë‹ˆë‹¤.`, 'error');
            }
            
            // ë‚´ í„´ì´ ë˜ì—ˆì„ ë•Œ ì¢‹ì€ ìˆ˜ê°€ ìˆëŠ”ì§€ ì²´í¬ (ë‚´ í„´ì¼ ë•Œë§Œ ì•Œë¦¼)
            setTimeout(() => {
                if (gameState.isMyTurn && gameState.goodMoveCards && gameState.goodMoveCards.length > 0) {
                    addToGameLog(`ğŸ’¡ ì¢‹ì€ ìˆ˜ê°€ ìˆìŠµë‹ˆë‹¤! (10ì°¨ì´ ì—­ë°©í–¥ í”Œë ˆì´ ê°€ëŠ¥)`, 'info');
                }
            }, 100);
        }

        function handlePlayerDisconnected(data) {
            addToGameLog(data.message, 'error');
            if (data.newCurrentPlayer) {
                addToGameLog(`${data.newCurrentPlayer}ë‹˜ì˜ í„´ì…ë‹ˆë‹¤.`, 'info');
            }
        }

        function toggleWarning(pileType) {
            socket.emit('setWarning', { pileType });
        }

        function handleWarningSet(data) {
            if (data.isActive) {
                addToGameLog(`${data.playerName}ë‹˜ì´ ${getPileTypeName(data.pileType)}ì— "ê·¸ë§Œ!"ì„ í‘œì‹œí–ˆìŠµë‹ˆë‹¤.`, 'error');
            } else {
                addToGameLog(`${data.playerName}ë‹˜ì´ ${getPileTypeName(data.pileType)}ì˜ "ê·¸ë§Œ!" í‘œì‹œë¥¼ í•´ì œí–ˆìŠµë‹ˆë‹¤.`, 'success');
            }
        }

        function canPlayCard(card, pileType) {
            const pile = gameState.piles[pileType];
            const topCard = pile[pile.length - 1];

            switch (pileType) {
                case 'up1':
                case 'up2':
                    return card > topCard || card === topCard - 10;
                case 'down1':
                case 'down2':
                    return card < topCard || card === topCard + 10;
                default:
                    return false;
            }
        }

        function handleCardPlayed(data) {
            const poopEmoji = data.isPoopMove ? ' ğŸ’©' : '';
            
            // 10ì°¨ì´ ì—­ë°©í–¥ í”Œë ˆì´ì¸ì§€ ì²´í¬
            const isGoodMove = Math.abs(data.card - data.previousCard) === 10;
            const goodMoveEmoji = isGoodMove ? ' âœ¨' : '';
            
            addToGameLog(`${data.playerName}ë‹˜ì´ ${data.previousCard} â†’ ${data.card}ë¥¼ ${getPileTypeName(data.pileType)}ì— ë†“ì•˜ìŠµë‹ˆë‹¤. (${data.cardsPlayedThisTurn}ì¥ í”Œë ˆì´)${poopEmoji}${goodMoveEmoji}`, 'success');
            
            // ë˜¥ ì´í™íŠ¸ ì²˜ë¦¬ (í´ë¼ì´ì–¸íŠ¸ì—ì„œë§Œ)
            if (data.isPoopMove) {
                const pileElement = document.getElementById(data.pileType);
                pileElement.classList.add('has-poop');
                
                // 3ì´ˆ í›„ ì´í™íŠ¸ ì œê±°
                setTimeout(() => {
                    pileElement.classList.remove('has-poop');
                }, 3000);
            }
        }

        function toggleIntention(pileType) {
            socket.emit('setIntention', { pileType });
        }

        function handleIntentionSet(data) {
            if (data.isActive) {
                addToGameLog(`${data.playerName}ë‹˜ì´ ${getPileTypeName(data.pileType)}ì— "ì—¬ê¸°!"ë¥¼ í‘œì‹œí–ˆìŠµë‹ˆë‹¤.`, 'info');
            } else {
                addToGameLog(`${data.playerName}ë‹˜ì´ ${getPileTypeName(data.pileType)}ì˜ "ì—¬ê¸°!" í‘œì‹œë¥¼ í•´ì œí–ˆìŠµë‹ˆë‹¤.`, 'info');
            }
        }

        function createSingleFirework(container, x, y) {
            const colors = ['#ff1744', '#e91e63', '#9c27b0', '#673ab7', '#3f51b5', '#2196f3', '#03a9f4', '#00bcd4', '#009688', '#4caf50', '#8bc34a', '#cddc39', '#ffeb3b', '#ffc107', '#ff9800', '#ff5722'];
            const goldColors = ['#ffd700', '#ffed4e', '#fff176', '#ffcc02'];
            const silverColors = ['#c0c0c0', '#e8eaf6', '#f5f5f5', '#ffffff'];
            
            // ë©”ì¸ ìŠ¤íŒŒí¬ë“¤ (ë” í¬ê³  ë°ê²Œ)
            const numSparks = 20;
            for (let i = 0; i < numSparks; i++) {
                const spark = document.createElement('div');
                spark.className = 'firework-spark';
                spark.style.left = x;
                spark.style.top = y;
                spark.style.width = '6px';
                spark.style.height = '6px';
                spark.style.backgroundColor = colors[Math.floor(Math.random() * colors.length)];
                
                const angle = (i / numSparks) * 2 * Math.PI + (Math.random() - 0.5) * 0.5;
                const distance = 80 + Math.random() * 80;
                const dx = Math.cos(angle) * distance;
                const dy = Math.sin(angle) * distance;
                
                spark.style.setProperty('--sx', dx + 'px');
                spark.style.setProperty('--sy', dy + 'px');
                spark.style.color = spark.style.backgroundColor;
                
                container.appendChild(spark);
                
                setTimeout(() => {
                    if (spark.parentNode) spark.parentNode.removeChild(spark);
                }, 2500);
            }
            
            // íŒŒí‹°í´ íš¨ê³¼ë“¤ (ì‘ì€ ì ë“¤)
            const numParticles = 30;
            for (let i = 0; i < numParticles; i++) {
                const particle = document.createElement('div');
                particle.className = 'firework-particle';
                particle.style.left = x;
                particle.style.top = y;
                particle.style.width = '3px';
                particle.style.height = '3px';
                particle.style.backgroundColor = colors[Math.floor(Math.random() * colors.length)];
                
                const angle = Math.random() * 2 * Math.PI;
                const distance = 40 + Math.random() * 120;
                const px = Math.cos(angle) * distance;
                const py = Math.sin(angle) * distance;
                
                particle.style.setProperty('--px', px + 'px');
                particle.style.setProperty('--py', py + 'px');
                particle.style.color = particle.style.backgroundColor;
                
                container.appendChild(particle);
                
                setTimeout(() => {
                    if (particle.parentNode) particle.parentNode.removeChild(particle);
                }, 3000);
            }
            
            // íŠ¸ë ˆì¼ íš¨ê³¼ë“¤
            const numTrails = 15;
            for (let i = 0; i < numTrails; i++) {
                const trail = document.createElement('div');
                trail.className = 'firework-trail';
                trail.style.left = x;
                trail.style.top = y;
                trail.style.width = '4px';
                trail.style.height = '4px';
                trail.style.backgroundColor = goldColors[Math.floor(Math.random() * goldColors.length)];
                
                const angle = Math.random() * 2 * Math.PI;
                const distance = 60 + Math.random() * 60;
                const tx = Math.cos(angle) * distance;
                const ty = Math.sin(angle) * distance;
                
                trail.style.setProperty('--tx', tx + 'px');
                trail.style.setProperty('--ty', ty + 'px');
                trail.style.color = trail.style.backgroundColor;
                
                container.appendChild(trail);
                
                setTimeout(() => {
                    if (trail.parentNode) trail.parentNode.removeChild(trail);
                }, 2000);
            }
            
            // ë³„ ëª¨ì–‘ íš¨ê³¼ë“¤
            const numStars = 8;
            for (let i = 0; i < numStars; i++) {
                const star = document.createElement('div');
                star.className = 'firework-star';
                star.style.left = x;
                star.style.top = y;
                star.innerHTML = 'âœ¨';
                star.style.fontSize = (12 + Math.random() * 8) + 'px';
                star.style.color = silverColors[Math.floor(Math.random() * silverColors.length)];
                
                const angle = Math.random() * 2 * Math.PI;
                const distance = 50 + Math.random() * 100;
                const stx = Math.cos(angle) * distance;
                const sty = Math.sin(angle) * distance;
                
                star.style.setProperty('--stx', stx + 'px');
                star.style.setProperty('--sty', sty + 'px');
                
                container.appendChild(star);
                
                setTimeout(() => {
                    if (star.parentNode) star.parentNode.removeChild(star);
                }, 2500);
            }
        }
