<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Îçî Í≤åÏûÑ (The Game)</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/4.7.2/socket.io.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Arial', sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            color: white;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }

        .header {
            text-align: center;
            margin-bottom: 30px;
        }

        .header h1 {
            font-size: 2.5em;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.3);
            margin-bottom: 10px;
        }

        .login-screen {
            text-align: center;
            background: rgba(255,255,255,0.1);
            backdrop-filter: blur(10px);
            border-radius: 15px;
            padding: 40px;
            margin: 50px auto;
            max-width: 400px;
        }

        .game-screen {
            display: none;
        }

        .input-group {
            margin-bottom: 20px;
        }

        .input-group label {
            display: block;
            margin-bottom: 10px;
            font-size: 1.1em;
        }

        input[type="text"] {
            width: 100%;
            padding: 12px;
            border: none;
            border-radius: 8px;
            font-size: 1em;
            background: rgba(255,255,255,0.9);
            color: #333;
        }

        button {
            background: #4CAF50;
            color: white;
            border: none;
            padding: 12px 24px;
            border-radius: 8px;
            cursor: pointer;
            font-size: 1em;
            transition: background 0.3s;
            margin: 5px;
        }

        button:hover {
            background: #45a049;
        }

        button:disabled {
            background: #666;
            cursor: not-allowed;
        }

        .players-list {
            background: rgba(255,255,255,0.1);
            border-radius: 10px;
            padding: 20px;
            margin-bottom: 20px;
        }

        .player-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 10px;
            background: rgba(255,255,255,0.1);
            border-radius: 5px;
            margin-bottom: 10px;
        }

        .player-ready {
            background: rgba(76, 175, 80, 0.3);
        }

        .player-current {
            background: rgba(255, 193, 7, 0.3);
            border: 2px solid #ffc107;
        }

        .game-board {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 20px;
            margin-bottom: 30px;
        }

        .pile-section {
            background: rgba(255,255,255,0.1);
            border-radius: 10px;
            padding: 20px;
        }

        .pile-title {
            text-align: center;
            font-size: 1.2em;
            margin-bottom: 15px;
            font-weight: bold;
        }

        .piles {
            display: flex;
            gap: 15px;
            justify-content: center;
        }

        .pile {
            width: 80px;
            height: 100px;
            background: rgba(255,255,255,0.8);
            border-radius: 8px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 1.5em;
            color: #333;
            font-weight: bold;
            cursor: pointer;
            transition: transform 0.2s;
            position: relative;
        }

        .pile:hover {
            transform: scale(1.05);
        }

        .pile.valid-drop {
            background: rgba(76, 175, 80, 0.8);
        }

        .pile.has-warning {
            border: 3px solid #ff4444;
            box-shadow: 0 0 10px rgba(255, 68, 68, 0.5);
            animation: warningPulse 1.5s infinite;
        }

        .pile.has-warning::after {
            content: '‚ö†Ô∏è';
            position: absolute;
            top: -15px;
            right: -15px;
            font-size: 1.2em;
            background: #ff4444;
            border-radius: 50%;
            width: 30px;
            height: 30px;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        @keyframes warningPulse {
            0%, 100% { box-shadow: 0 0 10px rgba(255, 68, 68, 0.5); }
            50% { box-shadow: 0 0 20px rgba(255, 68, 68, 0.8); }
        }

        .warning-controls {
            text-align: center;
            margin-top: 10px;
        }

        .warning-btn {
            background: #ff9800;
            color: white;
            border: none;
            padding: 5px 10px;
            border-radius: 4px;
            cursor: pointer;
            font-size: 0.8em;
            margin: 2px;
        }

        .warning-btn:hover {
            background: #f57c00;
        }

        .warning-btn.active {
            background: #ff4444;
        }

        .pile.has-intention {
            border: 3px solid #2196F3;
            box-shadow: 0 0 10px rgba(33, 150, 243, 0.5);
        }

        .pile.has-intention::before {
            content: 'üëÜ';
            position: absolute;
            top: -15px;
            left: -15px;
            font-size: 1.2em;
            background: #2196F3;
            border-radius: 50%;
            width: 30px;
            height: 30px;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .pile.has-poop {
            animation: poopShake 0.5s ease-in-out;
        }

        .pile.has-poop::after {
            content: 'üí©';
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            font-size: 2em;
            z-index: 10;
            animation: poopPulse 3s ease-in-out;
        }

        @keyframes poopShake {
            0%, 100% { transform: translateX(0); }
            25% { transform: translateX(-5px); }
            75% { transform: translateX(5px); }
        }

        @keyframes poopPulse {
            0% { opacity: 1; transform: translate(-50%, -50%) scale(1); }
            50% { opacity: 0.7; transform: translate(-50%, -50%) scale(1.2); }
            100% { opacity: 0; transform: translate(-50%, -50%) scale(0.5); }
        }

        .intention-btn {
            background: #2196F3;
            color: white;
            border: none;
            padding: 5px 10px;
            border-radius: 4px;
            cursor: pointer;
            font-size: 0.8em;
            margin: 2px;
        }

        .intention-btn:hover {
            background: #1976D2;
        }

        .intention-btn.active {
            background: #0D47A1;
            box-shadow: 0 0 5px rgba(33, 150, 243, 0.8);
        }

        .hand {
            text-align: center;
            margin-top: 20px;
            border-radius: 10px;
            padding: 15px;
            transition: border 0.3s ease;
        }

        .hand.my-turn {
            border: 3px solid #ffc107;
            background: rgba(255, 193, 7, 0.1);
            box-shadow: 0 0 15px rgba(255, 193, 7, 0.3);
        }

        .card.good-move {
            position: relative;
            overflow: hidden;
        }

        .card.good-move::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255, 215, 0, 0.6), transparent);
            animation: sparkle 2s infinite;
        }

        .card.good-move::after {
            content: '‚ú®';
            position: absolute;
            top: 2px;
            right: 2px;
            font-size: 0.8em;
            animation: twinkle 1.5s infinite;
        }

        @keyframes sparkle {
            0% { left: -100%; }
            100% { left: 100%; }
        }

        @keyframes twinkle {
            0%, 100% { opacity: 0.5; transform: scale(0.8); }
            50% { opacity: 1; transform: scale(1.2); }
        }

        .hand {
            text-align: center;
            margin-top: 20px;
        }

        .hand h3 {
            margin-bottom: 15px;
        }

        .cards {
            display: flex;
            flex-wrap: wrap;
            gap: 10px;
            justify-content: center;
        }

        .card {
            width: 60px;
            height: 80px;
            background: white;
            color: #333;
            border-radius: 6px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: bold;
            cursor: pointer;
            transition: transform 0.2s;
            user-select: none;
        }

        .card:hover {
            transform: translateY(-5px);
        }

        .card.selected {
            background: #ffeb3b;
            transform: translateY(-10px);
        }

        .game-info {
            text-align: center;
            background: rgba(255,255,255,0.1);
            border-radius: 10px;
            padding: 20px;
            margin-bottom: 20px;
        }

        .message {
            text-align: center;
            padding: 10px;
            margin: 10px 0;
            border-radius: 5px;
            background: rgba(255,255,255,0.2);
        }

        .success {
            background: rgba(76, 175, 80, 0.3);
        }

        .error {
            background: rgba(244, 67, 54, 0.3);
        }

        .game-log {
            background: rgba(255,255,255,0.1);
            border-radius: 10px;
            padding: 20px;
            margin-bottom: 20px;
            max-height: 200px;
        }

        #logMessages {
            max-height: 150px;
            overflow-y: auto;
            background: rgba(0,0,0,0.2);
            border-radius: 5px;
            padding: 10px;
        }

        .log-message {
            padding: 5px 0;
            border-bottom: 1px solid rgba(255,255,255,0.1);
            font-size: 0.9em;
            line-height: 1.3;
        }

        .log-message:last-child {
            border-bottom: none;
        }

        .log-message.success {
            color: #4CAF50;
        }

        .log-message.error {
            color: #ff6b6b;
        }

        .log-message.info {
            color: #64b5f6;
        }

        .log-timestamp {
            color: rgba(255,255,255,0.6);
            font-size: 0.8em;
            margin-right: 8px;
        }

        .game-over {
            text-align: center;
            background: rgba(255,255,255,0.15);
            border-radius: 15px;
            padding: 30px;
            margin: 20px 0;
        }

        .win {
            background: rgba(76, 175, 80, 0.3);
        }

        .lose {
            background: rgba(244, 67, 54, 0.3);
        }

        @media (max-width: 768px) {
            .game-board {
                grid-template-columns: 1fr;
            }
            
            .cards {
                gap: 5px;
            }
            
            .card {
                width: 50px;
                height: 70px;
                font-size: 0.9em;
            }
            
            .pile {
                width: 70px;
                height: 90px;
                font-size: 1.3em;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>Îçî Í≤åÏûÑ (The Game)</h1>
            <p>ÌòëÎèô Ïπ¥Îìú Í≤åÏûÑ - Î™®Îì† Ïπ¥ÎìúÎ•º ÏóÜÏï†ÏÑ∏Ïöî!</p>
        </div>

        <!-- Î°úÍ∑∏Ïù∏ ÌôîÎ©¥ -->
        <div id="loginScreen" class="login-screen">
            <div class="input-group">
                <label for="playerName">ÌîåÎ†àÏù¥Ïñ¥ Ïù¥Î¶Ñ:</label>
                <input type="text" id="playerName" placeholder="Ïù¥Î¶ÑÏùÑ ÏûÖÎ†•ÌïòÏÑ∏Ïöî" maxlength="20">
            </div>
            <div class="input-group">
                <label for="roomId">Î∞© ID:</label>
                <input type="text" id="roomId" placeholder="Î∞© IDÎ•º ÏûÖÎ†•ÌïòÏÑ∏Ïöî" maxlength="20">
            </div>
            <button onclick="joinRoom()">Í≤åÏûÑ Ï∞∏Í∞Ä</button>
        </div>

        <!-- Í≤åÏûÑ ÌôîÎ©¥ -->
        <div id="gameScreen" class="game-screen">
            <!-- ÌîåÎ†àÏù¥Ïñ¥ Î™©Î°ù -->
            <div class="players-list">
                <h3>ÌîåÎ†àÏù¥Ïñ¥ Î™©Î°ù</h3>
                <div id="playersList"></div>
                <div style="text-align: center; margin-top: 15px;">
                    <button id="readyBtn" onclick="toggleReady()">Ï§ÄÎπÑ</button>
                    <button id="startBtn" onclick="startGame()" style="display: none;">Í≤åÏûÑ ÏãúÏûë</button>
                </div>
            </div>

            <!-- Í≤åÏûÑ Ï†ïÎ≥¥ -->
            <div id="gameInfo" class="game-info" style="display: none;">
                <h3>Í≤åÏûÑ Ï†ïÎ≥¥</h3>
                <p>ÎÇ®ÏùÄ Ïπ¥Îìú: <span id="cardsRemaining">0</span>Í∞ú</p>
                <p>ÌòÑÏû¨ ÌÑ¥: <span id="currentPlayer"></span></p>
                <p>Ïù¥Î≤à ÌÑ¥Ïóê ÎÜìÏùÄ Ïπ¥Îìú: <span id="cardsPlayedThisTurn">0</span>Ïû•</p>
                <div id="turnControls" style="margin-top: 10px;">
                    <button id="endTurnBtn" onclick="endTurn()" disabled>ÌÑ¥ Ï¢ÖÎ£å</button>
                </div>
            </div>

            <!-- Í≤åÏûÑ Î°úÍ∑∏ -->
            <div id="gameLog" class="game-log" style="display: none;">
                <h3>Í≤åÏûÑ Î°úÍ∑∏</h3>
                <div id="logMessages"></div>
            </div>

            <!-- Í≤åÏûÑ Î≥¥Îìú -->
            <div id="gameBoard" class="game-board" style="display: none;">
                <div class="pile-section">
                    <div class="pile-title">Ïò§Î¶ÑÏ∞®Ïàú (‚Üë)</div>
                    <div class="piles">
                        <div class="pile" id="up1" data-pile="up1">1</div>
                        <div class="pile" id="up2" data-pile="up2">1</div>
                    </div>
                    <div class="warning-controls">
                        <button class="warning-btn" data-pile="up1" onclick="toggleWarning('up1')">ÎçîÎØ∏1 Í∑∏Îßå!</button>
                        <button class="warning-btn" data-pile="up2" onclick="toggleWarning('up2')">ÎçîÎØ∏2 Í∑∏Îßå!</button>
                        <br>
                        <button class="intention-btn" data-pile="up1" onclick="toggleIntention('up1')">ÎçîÎØ∏1 Ïó¨Í∏∞!</button>
                        <button class="intention-btn" data-pile="up2" onclick="toggleIntention('up2')">ÎçîÎØ∏2 Ïó¨Í∏∞!</button>
                    </div>
                </div>
                <div class="pile-section">
                    <div class="pile-title">ÎÇ¥Î¶ºÏ∞®Ïàú (‚Üì)</div>
                    <div class="piles">
                        <div class="pile" id="down1" data-pile="down1">100</div>
                        <div class="pile" id="down2" data-pile="down2">100</div>
                    </div>
                    <div class="warning-controls">
                        <button class="warning-btn" data-pile="down1" onclick="toggleWarning('down1')">ÎçîÎØ∏1 Í∑∏Îßå!</button>
                        <button class="warning-btn" data-pile="down2" onclick="toggleWarning('down2')">ÎçîÎØ∏2 Í∑∏Îßå!</button>
                        <br>
                        <button class="intention-btn" data-pile="down1" onclick="toggleIntention('down1')">ÎçîÎØ∏1 Ïó¨Í∏∞!</button>
                        <button class="intention-btn" data-pile="down2" onclick="toggleIntention('down2')">ÎçîÎØ∏2 Ïó¨Í∏∞!</button>
                    </div>
                </div>
            </div>

            <!-- ÏÜêÌå® -->
            <div id="handSection" class="hand" style="display: none;">
                <h3>ÎÇ¥ Ïπ¥Îìú</h3>
                <div id="myCards" class="cards"></div>
            </div>

            <!-- Í≤åÏûÑ Ïò§Î≤Ñ -->
            <div id="gameOver" class="game-over" style="display: none;">
                <h2 id="gameResult"></h2>
                <p id="gameResultMessage"></p>
                <button onclick="location.reload()">ÏÉà Í≤åÏûÑ</button>
            </div>
        </div>
    </div>

    <script>
        let socket;
        let selectedCard = null;
        let gameState = null;
        let myPlayerId = null;

        function joinRoom() {
            const playerName = document.getElementById('playerName').value.trim();
            const roomId = document.getElementById('roomId').value.trim();

            if (!playerName || !roomId) {
                alert('Ïù¥Î¶ÑÍ≥º Î∞© IDÎ•º ÏûÖÎ†•Ìï¥Ï£ºÏÑ∏Ïöî.');
                return;
            }

            socket = io();
            myPlayerId = socket.id;

            socket.emit('joinRoom', { roomId, playerName });

            socket.on('joinSuccess', (data) => {
                document.getElementById('loginScreen').style.display = 'none';
                document.getElementById('gameScreen').style.display = 'block';
                addToGameLog('Î∞©Ïóê Ï∞∏Í∞ÄÌñàÏäµÎãàÎã§!', 'success');
            });

            socket.on('joinFailed', (data) => {
                alert(data.message);
            });

            socket.on('gameState', updateGameState);
            socket.on('gameStarted', handleGameStarted);
            socket.on('cardPlayed', handleCardPlayed);
            socket.on('turnEnded', handleTurnEnded);
            socket.on('warningSet', handleWarningSet);
            socket.on('intentionSet', handleIntentionSet);
            socket.on('playerDisconnected', handlePlayerDisconnected);
            socket.on('invalidMove', (data) => {
                addToGameLog(data.message, 'error');
            });
        }

        function updateGameState(state) {
            gameState = state;
            updatePlayersList();
            
            if (state.cardsRemaining !== undefined) {
                document.getElementById('cardsRemaining').textContent = state.cardsRemaining;
            }

            if (state.started) {
                updateTurnInfo();
                updateGameDisplay(); // Ïó¨Í∏∞ÏÑú updateHand()ÎèÑ Ìò∏Ï∂úÎêòÏñ¥ Ï¢ãÏùÄ Ïàò Ïπ¥ÎìúÍ∞Ä Ïã§ÏãúÍ∞Ñ ÏóÖÎç∞Ïù¥Ìä∏Îê®
            }
        }

        function updateTurnInfo() {
            if (gameState.currentPlayerName) {
                document.getElementById('currentPlayer').textContent = gameState.currentPlayerName;
            }
            
            if (gameState.turnState) {
                document.getElementById('cardsPlayedThisTurn').textContent = gameState.turnState.cardsPlayedThisTurn;
            }

            // ÌÑ¥ Ï¢ÖÎ£å Î≤ÑÌäº ÌôúÏÑ±Ìôî/ÎπÑÌôúÏÑ±Ìôî
            const endTurnBtn = document.getElementById('endTurnBtn');
            if (gameState.isMyTurn) {
                endTurnBtn.disabled = !gameState.canEndTurn;
                endTurnBtn.style.background = gameState.canEndTurn ? '#4CAF50' : '#666';
            } else {
                endTurnBtn.disabled = true;
                endTurnBtn.style.background = '#666';
            }

            // ÎÇ¥ ÌÑ¥Ïù¥Î©¥ Ïπ¥Îìú ÏÑ†ÌÉù Í∞ÄÎä•ÌïòÍ≤å
            const cards = document.querySelectorAll('.card');
            cards.forEach(card => {
                if (gameState.isMyTurn) {
                    card.style.cursor = 'pointer';
                    card.style.opacity = '1';
                } else {
                    card.style.cursor = 'not-allowed';
                    card.style.opacity = '0.6';
                }
            });

            // ÏÜêÌå® ÏÑπÏÖòÏóê ÎÇ¥ ÌÑ¥ ÌëúÏãú
            const handSection = document.getElementById('handSection');
            if (gameState.isMyTurn) {
                handSection.classList.add('my-turn');
                
                // Ï¢ãÏùÄ ÏàòÍ∞Ä ÏûàÎäîÏßÄ Ï≤¥ÌÅ¨ÌïòÍ≥† ÏïåÎ¶º
                if (gameState.goodMoveCards && gameState.goodMoveCards.length > 0) {
                    // Ï§ëÎ≥µ ÏïåÎ¶º Î∞©ÏßÄÎ•º ÏúÑÌï¥ Ïù¥Ï†Ñ ÏïåÎ¶ºÏù¥ ÏóÜÏùÑ ÎïåÎßå ÌëúÏãú
                    const lastLog = document.querySelector('#logMessages .log-message:last-child');
                    if (!lastLog || !lastLog.textContent.includes('üí° Ï¢ãÏùÄ ÏàòÍ∞Ä ÏûàÏäµÎãàÎã§')) {
                        addToGameLog(`üí° Ï¢ãÏùÄ ÏàòÍ∞Ä ÏûàÏäµÎãàÎã§! (10Ï∞®Ïù¥ Ïó≠Î∞©Ìñ• ÌîåÎ†àÏù¥ Í∞ÄÎä•)`, 'info');
                    }
                }
            } else {
                handSection.classList.remove('my-turn');
            }
        }

        function updatePlayersList() {
            const playersList = document.getElementById('playersList');
            playersList.innerHTML = '';

            gameState.players.forEach(player => {
                const playerDiv = document.createElement('div');
                let className = 'player-item';
                
                if (player.ready && !gameState.started) {
                    className += ' player-ready';
                }
                if (player.isCurrentPlayer && gameState.started) {
                    className += ' player-current';
                }
                
                playerDiv.className = className;
                
                let handInfo = '';
                if (gameState.started && player.handSize !== undefined) {
                    handInfo = ` (Ïπ¥Îìú ${player.handSize}Ïû•)`;
                }
                
                let status = '';
                if (!gameState.started) {
                    status = player.ready ? '‚úì Ï§ÄÎπÑÏôÑÎ£å' : '‚è≥ ÎåÄÍ∏∞Ï§ë';
                } else if (player.isCurrentPlayer) {
                    status = 'üéØ ÌòÑÏû¨ ÌÑ¥';
                } else {
                    status = '‚è≥ ÎåÄÍ∏∞Ï§ë';
                }
                
                playerDiv.innerHTML = `
                    <span>${player.name}${handInfo}</span>
                    <span>${status}</span>
                `;
                playersList.appendChild(playerDiv);
            });

            // ÏãúÏûë Î≤ÑÌäº ÌëúÏãú Ï°∞Í±¥
            const allReady = gameState.players.every(p => p.ready);
            const minPlayers = gameState.players.length >= 2;
            
            if (allReady && minPlayers && !gameState.started) {
                document.getElementById('startBtn').style.display = 'inline-block';
            } else {
                document.getElementById('startBtn').style.display = 'none';
            }
        }

        function toggleReady() {
            socket.emit('playerReady');
        }

        function startGame() {
            socket.emit('startGame');
        }

        function handleGameStarted(state) {
            gameState = state;
            
            document.getElementById('gameInfo').style.display = 'block';
            document.getElementById('gameLog').style.display = 'block';
            document.getElementById('gameBoard').style.display = 'grid';
            document.getElementById('handSection').style.display = 'block';
            document.getElementById('readyBtn').style.display = 'none';
            document.getElementById('startBtn').style.display = 'none';
            
            updatePlayersList();
            updateGameDisplay();
            updateTurnInfo();
            
            addToGameLog('Í≤åÏûÑÏù¥ ÏãúÏûëÎêòÏóàÏäµÎãàÎã§!', 'success');
            addToGameLog(`${gameState.currentPlayerName}ÎãòÏùò ÌÑ¥ÏûÖÎãàÎã§.`, 'info');
        }

        function updateGameDisplay() {
            // ÎçîÎØ∏ ÏóÖÎç∞Ïù¥Ìä∏
            Object.keys(gameState.piles).forEach(pileType => {
                const pile = gameState.piles[pileType];
                const topCard = pile[pile.length - 1];
                const pileElement = document.getElementById(pileType);
                pileElement.textContent = topCard;
                
                // Í≤ΩÍ≥† ÌëúÏãú ÏóÖÎç∞Ïù¥Ìä∏
                if (gameState.pileWarnings && gameState.pileWarnings[pileType]) {
                    pileElement.classList.add('has-warning');
                } else {
                    pileElement.classList.remove('has-warning');
                }

                // ÏùòÎèÑ ÌëúÏãú ÏóÖÎç∞Ïù¥Ìä∏
                if (gameState.pileIntentions && gameState.pileIntentions[pileType]) {
                    pileElement.classList.add('has-intention');
                } else {
                    pileElement.classList.remove('has-intention');
                }

                // Îò• Ïù¥ÌéôÌä∏Îäî ÏÑúÎ≤Ñ ÏÉÅÌÉúÏôÄ Í¥ÄÍ≥ÑÏóÜÏù¥ ÌÅ¥ÎùºÏù¥Ïñ∏Ìä∏ÏóêÏÑúÎßå Í¥ÄÎ¶¨
                // (ÏÑúÎ≤ÑÏùò pilePoopEffectsÎäî ÏÇ¨Ïö©ÌïòÏßÄ ÏïäÏùå)
            });

            // Í≤ΩÍ≥† Î≤ÑÌäº ÏÉÅÌÉú ÏóÖÎç∞Ïù¥Ìä∏
            if (gameState.pileWarnings) {
                Object.keys(gameState.pileWarnings).forEach(pileType => {
                    const warningBtn = document.querySelector(`button.warning-btn[data-pile="${pileType}"]`);
                    if (warningBtn) {
                        if (gameState.pileWarnings[pileType]) {
                            warningBtn.classList.add('active');
                        } else {
                            warningBtn.classList.remove('active');
                        }
                    }
                });
            }

            // ÏùòÎèÑ Î≤ÑÌäº ÏÉÅÌÉú ÏóÖÎç∞Ïù¥Ìä∏
            if (gameState.pileIntentions) {
                Object.keys(gameState.pileIntentions).forEach(pileType => {
                    const intentionBtn = document.querySelector(`button.intention-btn[data-pile="${pileType}"]`);
                    if (intentionBtn) {
                        if (gameState.pileIntentions[pileType]) {
                            intentionBtn.classList.add('active');
                        } else {
                            intentionBtn.classList.remove('active');
                        }
                    }
                });
            }

            // ÏÜêÌå® ÏóÖÎç∞Ïù¥Ìä∏ (Ï¢ãÏùÄ Ïàò Ïπ¥Îìú Ìè¨Ìï®)
            updateHand();
            
            // Ïπ¥Îìú Ïàò ÏóÖÎç∞Ïù¥Ìä∏
            document.getElementById('cardsRemaining').textContent = gameState.cardsRemaining;
            
            // Í≤åÏûÑ Ï¢ÖÎ£å Ï≤¥ÌÅ¨
            if (gameState.ended) {
                showGameOver();
            }
        }

        function updateHand() {
            const myCards = document.getElementById('myCards');
            myCards.innerHTML = '';

            gameState.myHand.forEach(card => {
                const cardDiv = document.createElement('div');
                cardDiv.className = 'card';
                
                // Ï¢ãÏùÄ Ïàò Ïπ¥ÎìúÏù∏ÏßÄ Ï≤¥ÌÅ¨ (Ìï≠ÏÉÅ Ï≤¥ÌÅ¨, ÎÇ¥ ÌÑ¥ Ïó¨Î∂ÄÏôÄ Í¥ÄÍ≥ÑÏóÜÏù¥)
                if (gameState.goodMoveCards && gameState.goodMoveCards.includes(card)) {
                    cardDiv.classList.add('good-move');
                }
                
                cardDiv.textContent = card;
                cardDiv.onclick = () => selectCard(card, cardDiv);
                myCards.appendChild(cardDiv);
            });
        }

        function selectCard(card, cardElement) {
            // ÎÇ¥ ÌÑ¥Ïù¥ ÏïÑÎãàÎ©¥ Ïπ¥Îìú ÏÑ†ÌÉù Î∂àÍ∞Ä
            if (!gameState.isMyTurn) {
                addToGameLog('ÎãπÏã†Ïùò ÌÑ¥Ïù¥ ÏïÑÎãôÎãàÎã§.', 'error');
                return;
            }

            // Ïù¥Ï†Ñ ÏÑ†ÌÉù Ìï¥Ï†ú
            document.querySelectorAll('.card').forEach(c => c.classList.remove('selected'));
            document.querySelectorAll('.pile').forEach(p => p.classList.remove('valid-drop'));

            selectedCard = card;
            cardElement.classList.add('selected');

            // ÎÜìÏùÑ Ïàò ÏûàÎäî ÎçîÎØ∏ ÌëúÏãú
            Object.keys(gameState.piles).forEach(pileType => {
                if (canPlayCard(card, pileType)) {
                    document.getElementById(pileType).classList.add('valid-drop');
                }
            });
        }

        function endTurn() {
            // ÏÑ†ÌÉùÎêú Ïπ¥ÎìúÏôÄ ÎçîÎØ∏ ÌïòÏù¥ÎùºÏù¥Ìä∏ Ï†úÍ±∞
            selectedCard = null;
            document.querySelectorAll('.card').forEach(c => c.classList.remove('selected'));
            document.querySelectorAll('.pile').forEach(p => p.classList.remove('valid-drop'));
            
            socket.emit('endTurn');
        }

        function handleTurnEnded(data) {
            addToGameLog(`${data.previousPlayer}ÎãòÏùò ÌÑ¥Ïù¥ ÎÅùÎÇ¨ÏäµÎãàÎã§. ${data.currentPlayer}ÎãòÏùò ÌÑ¥ÏûÖÎãàÎã§.`, 'info');
            
            // Ìå®Î∞∞ Ï°∞Í±¥ Ï≤¥ÌÅ¨
            if (data.isDefeated) {
                addToGameLog(`${data.currentPlayer}ÎãòÏù¥ ÎÇº Ïàò ÏûàÎäî Ïπ¥ÎìúÍ∞Ä ÏóÜÏäµÎãàÎã§. Í≤åÏûÑÏóêÏÑú Ìå®Î∞∞ÌñàÏäµÎãàÎã§.`, 'error');
            }
            
            // ÎÇ¥ ÌÑ¥Ïù¥ ÎêòÏóàÏùÑ Îïå Ï¢ãÏùÄ ÏàòÍ∞Ä ÏûàÎäîÏßÄ Ï≤¥ÌÅ¨ (ÎÇ¥ ÌÑ¥Ïùº ÎïåÎßå ÏïåÎ¶º)
            setTimeout(() => {
                if (gameState.isMyTurn && gameState.goodMoveCards && gameState.goodMoveCards.length > 0) {
                    addToGameLog(`üí° Ï¢ãÏùÄ ÏàòÍ∞Ä ÏûàÏäµÎãàÎã§! (10Ï∞®Ïù¥ Ïó≠Î∞©Ìñ• ÌîåÎ†àÏù¥ Í∞ÄÎä•)`, 'info');
                }
            }, 100);
        }

        function handlePlayerDisconnected(data) {
            addToGameLog(data.message, 'error');
            if (data.newCurrentPlayer) {
                addToGameLog(`${data.newCurrentPlayer}ÎãòÏùò ÌÑ¥ÏûÖÎãàÎã§.`, 'info');
            }
        }

        function toggleWarning(pileType) {
            socket.emit('setWarning', { pileType });
        }

        function handleWarningSet(data) {
            if (data.isActive) {
                addToGameLog(`${data.playerName}ÎãòÏù¥ ${getPileTypeName(data.pileType)}Ïóê "Í∑∏Îßå!"ÏùÑ ÌëúÏãúÌñàÏäµÎãàÎã§.`, 'error');
            } else {
                addToGameLog(`${data.playerName}ÎãòÏù¥ ${getPileTypeName(data.pileType)}Ïùò "Í∑∏Îßå!" ÌëúÏãúÎ•º Ìï¥Ï†úÌñàÏäµÎãàÎã§.`, 'success');
            }
        }

        function canPlayCard(card, pileType) {
            const pile = gameState.piles[pileType];
            const topCard = pile[pile.length - 1];

            switch (pileType) {
                case 'up1':
                case 'up2':
                    return card > topCard || card === topCard - 10;
                case 'down1':
                case 'down2':
                    return card < topCard || card === topCard + 10;
                default:
                    return false;
            }
        }

        function handleCardPlayed(data) {
            const poopEmoji = data.isPoopMove ? ' üí©' : '';
            
            // 10Ï∞®Ïù¥ Ïó≠Î∞©Ìñ• ÌîåÎ†àÏù¥Ïù∏ÏßÄ Ï≤¥ÌÅ¨
            const isGoodMove = Math.abs(data.card - data.previousCard) === 10;
            const goodMoveEmoji = isGoodMove ? ' ‚ú®' : '';
            
            addToGameLog(`${data.playerName}ÎãòÏù¥ ${data.previousCard} ‚Üí ${data.card}Î•º ${getPileTypeName(data.pileType)}Ïóê ÎÜìÏïòÏäµÎãàÎã§. (${data.cardsPlayedThisTurn}Ïû• ÌîåÎ†àÏù¥)${poopEmoji}${goodMoveEmoji}`, 'success');
            
            // Îò• Ïù¥ÌéôÌä∏ Ï≤òÎ¶¨ (ÌÅ¥ÎùºÏù¥Ïñ∏Ìä∏ÏóêÏÑúÎßå)
            if (data.isPoopMove) {
                const pileElement = document.getElementById(data.pileType);
                pileElement.classList.add('has-poop');
                
                // 3Ï¥à ÌõÑ Ïù¥ÌéôÌä∏ Ï†úÍ±∞
                setTimeout(() => {
                    pileElement.classList.remove('has-poop');
                }, 3000);
            }
        }

        function toggleIntention(pileType) {
            socket.emit('setIntention', { pileType });
        }

        function handleIntentionSet(data) {
            if (data.isActive) {
                addToGameLog(`${data.playerName}ÎãòÏù¥ ${getPileTypeName(data.pileType)}Ïóê "Ïó¨Í∏∞!"Î•º ÌëúÏãúÌñàÏäµÎãàÎã§.`, 'info');
            } else {
                addToGameLog(`${data.playerName}ÎãòÏù¥ ${getPileTypeName(data.pileType)}Ïùò "Ïó¨Í∏∞!" ÌëúÏãúÎ•º Ìï¥Ï†úÌñàÏäµÎãàÎã§.`, 'info');
            }
        }

        function getPileTypeName(pileType) {
            const names = {
                'up1': 'Ïò§Î¶ÑÏ∞®Ïàú ÎçîÎØ∏ 1',
                'up2': 'Ïò§Î¶ÑÏ∞®Ïàú ÎçîÎØ∏ 2',
                'down1': 'ÎÇ¥Î¶ºÏ∞®Ïàú ÎçîÎØ∏ 1',
                'down2': 'ÎÇ¥Î¶ºÏ∞®Ïàú ÎçîÎØ∏ 2'
            };
            return names[pileType] || pileType;
        }

        function showGameOver() {
            document.getElementById('gameOver').style.display = 'block';
            const gameResult = document.getElementById('gameResult');
            const gameResultMessage = document.getElementById('gameResultMessage');
            const gameOverDiv = document.getElementById('gameOver');

            if (gameState.won) {
                gameResult.textContent = 'ÏäπÎ¶¨!';
                gameResultMessage.textContent = 'Î™®Îì† Ïπ¥ÎìúÎ•º ÏÑ±Í≥µÏ†ÅÏúºÎ°ú ÏóÜÏï¥ÏäµÎãàÎã§!';
                gameOverDiv.classList.add('win');
                addToGameLog('üéâ Í≤åÏûÑÏóêÏÑú ÏäπÎ¶¨ÌñàÏäµÎãàÎã§!', 'success');
            } else {
                gameResult.textContent = 'Ìå®Î∞∞...';
                gameResultMessage.textContent = `Îçî Ïù¥ÏÉÅ Ïπ¥ÎìúÎ•º ÎÇº Ïàò ÏóÜÏäµÎãàÎã§. ÎÇ®ÏùÄ Ïπ¥Îìú: ${gameState.cardsRemaining}Ïû•`;
                gameOverDiv.classList.add('lose');
                addToGameLog(`üò¢ Í≤åÏûÑÏóêÏÑú Ìå®Î∞∞ÌñàÏäµÎãàÎã§. ÎÇ®ÏùÄ Ïπ¥Îìú: ${gameState.cardsRemaining}Ïû•`, 'error');
            }
        }

        function addToGameLog(message, type = 'info') {
            const logMessages = document.getElementById('logMessages');
            const logDiv = document.createElement('div');
            logDiv.className = `log-message ${type}`;
            
            const timestamp = new Date().toLocaleTimeString('ko-KR', { 
                hour: '2-digit', 
                minute: '2-digit', 
                second: '2-digit' 
            });
            
            logDiv.innerHTML = `<span class="log-timestamp">[${timestamp}]</span>${message}`;
            logMessages.appendChild(logDiv);
            
            // Ïä§ÌÅ¨Î°§ÏùÑ Îß® ÏïÑÎûòÎ°ú
            logMessages.scrollTop = logMessages.scrollHeight;
        }

        function showMessage(message, type) {
            // Í∏∞Ï°¥ showMessageÎäî Ïù¥Ï†ú addToGameLogÎ°ú ÎåÄÏ≤¥Îê®
            addToGameLog(message, type);
        }

        // ÎçîÎØ∏ ÌÅ¥Î¶≠ Ïù¥Î≤§Ìä∏
        document.addEventListener('DOMContentLoaded', () => {
            document.querySelectorAll('.pile').forEach(pile => {
                pile.addEventListener('click', () => {
                    if (selectedCard && pile.classList.contains('valid-drop')) {
                        const pileType = pile.dataset.pile;
                        socket.emit('playCard', { card: selectedCard, pileType });
                        
                        // ÏÑ†ÌÉù Ìï¥Ï†ú
                        selectedCard = null;
                        document.querySelectorAll('.card').forEach(c => c.classList.remove('selected'));
                        document.querySelectorAll('.pile').forEach(p => p.classList.remove('valid-drop'));
                    }
                });
            });
        });

        // ÏóîÌÑ∞ÌÇ§Î°ú Î∞© Ï∞∏Í∞Ä
        document.addEventListener('DOMContentLoaded', () => {
            document.getElementById('playerName').addEventListener('keypress', (e) => {
                if (e.key === 'Enter') {
                    document.getElementById('roomId').focus();
                }
            });
            
            document.getElementById('roomId').addEventListener('keypress', (e) => {
                if (e.key === 'Enter') {
                    joinRoom();
                }
            });
        });
    </script>
